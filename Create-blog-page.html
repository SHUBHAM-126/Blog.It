    <script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script>

        var img = document.getElementById('customFile');
        var file_img;
        var up_btn = document.getElementById('upload_btn');

        img.addEventListener('change', function (e) {
            file_img = e.target.files[0];
        });

        function upload() {
            var at = document.getElementById('colFormLabel1').value;
            if (at.length < 1) {
                //window.alert("Title field can't be empty!");
                document.getElementById('colFormLabel1').setAttribute("class", "form-control is-invalid");
                return false;
            }
            else {
                document.getElementById('colFormLabel1').setAttribute("class", "form-control");
            }

            if (!file_img) {
                //window.alert("Please select image to continue.");
                document.getElementById('customFile').setAttribute("class", "form-control is-invalid");
                return false;
            }
            else {
                document.getElementById('customFile').setAttribute("class", "form-control");
            }

            var ac = document.getElementById('exampleFormControlTextarea1').value;
            if (ac.length < 1) {
                //window.alert("Blog Content can't be empty!");
                document.getElementById('exampleFormControlTextarea1').setAttribute("class", "form-control is-invalid");
                return false;
            }
            else {
                document.getElementById('exampleFormControlTextarea1').setAttribute("class", "form-control");
            }

            var sel = document.getElementById("inputGroupSelect01");
            var sel_text = sel.options[sel.selectedIndex].text;

            if (sel_text == "Choose...") {
                // window.alert("Please select a category");
                document.getElementById("inputGroupSelect01").setAttribute("class", "form-control is-invalid");
                return false;
            }
            else {
                document.getElementById("inputGroupSelect01").setAttribute("class", "form-control");
            }


            var storageref = firebase.storage().ref('images/' + file_img.name);

            var task = storageref.put(file_img);

            task.on('state_changed', function progress(snapshot) {
                var progress = parseInt((snapshot.bytesTransferred / snapshot.totalBytes) * 100);

                var progress_bar = document.getElementById('progress_bar');
                progress_bar.style.visibility = "visible";
                progress_bar.style.width = progress + "%";
                progress_bar.setAttribute("aria-valuenow", progress);
                // console.log('Upload is ' + progress + '% done');
                //progress_bar.innerHTML = progress + "%";


            }, function error(err) {
                window.alert("Error:" + err);

            }, function complete() {

                task.snapshot.ref.getDownloadURL().then(function (downloadURL) {

                    var title = document.getElementById('colFormLabel1').value;
                    var title_desc = document.getElementById('colFormLabel2').value;
                    var content = document.getElementById('exampleFormControlTextarea1').value;

                    var counter_reff = firebase.database().ref("counter");
                    counter_reff.once("value", function (snapshot) {
                        var reff = firebase.database().ref("blogs");
                        var a = reff.push();


                        a.child("name").set(file_img.name);
                        a.child("img_url").set(downloadURL);
                        var today = new Date();

                        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "June",
                            "July", "Aug", "Sept", "Oct", "Nov", "Dec"];

                        var date = monthNames[today.getMonth()] + ' ' + today.getDate() + ', ' + today.getFullYear();
                        // var time = today.getHours() + ":" + today.getMinutes();

                        var userId = firebase.auth().currentUser.uid;
                        a.child("userId").set(userId);

                        var blog_counter = firebase.database().ref("users").child(userId);
                        var b_cntr;
                        blog_counter.once("value", function (snapshot) {
                            if (snapshot.val().n_blog == null) {
                                blog_counter.child("n_blog").set(1);
                            }
                            else {
                                b_cntr = snapshot.val().n_blog;
                                b_cntr = b_cntr + 1;
                                blog_counter.child("n_blog").set(b_cntr);
                            }

                        });


                        a.child("date").set(date);
                        //a.child("time").set(time);
                        a.child("title").set(title);
                        a.child("counter").set(snapshot.val());
                        a.child("desc").set(title_desc);
                        a.child("category").set(sel_text);
                        a.child("content").set(content).then(function () {

                            window.alert("File upload success.");
                            var counter_reff1 = firebase.database().ref("counter");
                            counter_reff1.set(snapshot.val() - 1)

                            document.getElementById('colFormLabel1').value = "";
                            document.getElementById('colFormLabel2').value = "";
                            document.getElementById('exampleFormControlTextarea1').value = "";
                            document.getElementById('inputGroupSelect01').value = "Choose...";
                            progress_bar.style.visibility = "hidden";

                        }).catch(function (error) {

                            window.alert("Error: " + error);
                        });
                    });
                });
            });
        }

        function cancel() {
            window.location.href = "webform2.html";
        }

    </script>

    <script>
        //profile image if user is logged in
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                var userId = firebase.auth().currentUser.uid;
                var ref = firebase.database().ref('users').child(userId);

                ref.on('value', function (user) {
                    if (user.exists()) {
                        if (user.val().image != null) {
                            document.getElementById("prof_image1").src = user.val().image;
                            document.getElementById("prof_image2").src = user.val().image;
                        }
                        if (user.val().username != null) {
                            document.getElementById("u_name").innerHTML = user.val().username;
                            document.getElementById("u_mail").innerHTML = user.val().email;
                        }
                    }
                    else {

                        //window.alert('something went wrong');
                    }
                });
            } else {
                // No user is signed in.
                //window.alert("Something Went Wrong!");
            }
        });
    </script>

    <script>
        //signout
        function signout() {
            firebase.auth().signOut().then(function () {
                // Sign-out successful.
                window.location.href = 'index.html';
            }).catch(function (error) {
                // An error happened.
                window.alert("Error:" + error);
            });
        }
