    <script>
        //profile image if user is logged in
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                var userId = firebase.auth().currentUser.uid;
                var ref = firebase.database().ref('users').child(userId);

                ref.on('value', function (user) {
                    if (user.exists()) {
                        if (user.val().image != null) {
                            document.getElementById("prof_image1").src = user.val().image;
                            document.getElementById("prof_image2").src = user.val().image;
                        }
                        if (user.val().username != null) {
                            document.getElementById("u_name").innerHTML = user.val().username;
                            document.getElementById("u_mail").innerHTML = user.val().email;
                        }
                    }
                    else {

                        //window.alert('something went wrong');
                    }
                });
            } else {
                // No user is signed in.
                //window.alert("Something Went Wrong!");
            }
        });
    </script>

    <script>
        //signout
        function signout() {
            firebase.auth().signOut().then(function () {
                // Sign-out successful.
                window.location.href = 'index.html';
            }).catch(function (error) {
                // An error happened.
                window.alert("Error:" + error);
            });
        }
    </script>

    <script>
        //editing blog
        // window.alert(sessionStorage.getItem('blog_key'));

        var blog_key = sessionStorage.getItem('blog_key');

        if (blog_key != null) {

            var blog_ref = firebase.database().ref().child("blogs").child(blog_key);
            blog_ref.once("value", function (singleblog) {
                if (singleblog.val().title != null) {
                    document.getElementById("blog_title").setAttribute('value', singleblog.val().title);
                    document.getElementById("spinner").style.visibility = "hidden";
                }
                if (singleblog.val().desc != null) {
                    document.getElementById("blog_subtitle").setAttribute('value', singleblog.val().desc);
                }
                if (singleblog.val().img_url != null) {
                    document.getElementById("blog_img").setAttribute('src', singleblog.val().img_url);
                }
                //exampleFormControlTextarea1
                if (singleblog.val().content != null) {
                    document.getElementById("exampleFormControlTextarea1").value = singleblog.val().content;
                }

            });

        }


        //saving changes to database
        var img = document.getElementById('image_file');
        var file_img;

        img.addEventListener('change', function (e) {
            file_img = e.target.files[0];
            var file = this.files[0];
            var url = window.URL.createObjectURL(file);
            document.getElementById("blog_img").setAttribute('src', url);
        });


        function save_changes() {
            var blog_title = document.getElementById("blog_title").value;
            var subtitle = document.getElementById("blog_subtitle").value;
            var content = document.getElementById("exampleFormControlTextarea1").value;

            if (blog_title.length < 1) {
                window.alert("Blog title can't be empty!");
                return false;
            }

            if (content.length < 1) {
                window.alert("Blog content can't be empty!");
                return false;
            }

            var blog_ref = firebase.database().ref().child("blogs").child(blog_key);
            blog_ref.child("title").set(blog_title);

            if (subtitle != null) {
                blog_ref.child("desc").set(subtitle);
            }

            blog_ref.child("content").set(content).then(function () {
                window.alert("Changes saved successfully.");
            }).catch(function (error) {

                window.alert("Error: " + error);

            });


            if (file_img != null) {
                //deleting previous blog image
                var blog_ref = firebase.database().ref().child("blogs").child(blog_key);
                blog_ref.once("value", function (singleblog) {
                    if (singleblog.val().name != null) {
                        var del_ref = firebase.storage().ref('images/' + singleblog.val().name);
                        del_ref.delete().then(function () {
                            // window.alert("Deleted");
                        }).catch(function (error) {
                            // Uh-oh, an error occurred!
                            window.alert("Error:", error);
                        });
                    }
                });


                //uploading new blog image
                var storageref = firebase.storage().ref('images/' + file_img.name);
                var task = storageref.put(file_img);

                task.on('state_changed', function progress(snapshot) {
                    var progress = parseInt((snapshot.bytesTransferred / snapshot.totalBytes) * 100);

                    var progress_bar = document.getElementById('progress_bar');
                    document.getElementById('progress_div').style.visibility = "visible";
                    progress_bar.style.width = progress + "%";
                    progress_bar.setAttribute("aria-valuenow", progress);

                }, function error(err) {
                    window.alert("Error:" + err);

                }, function complete() {
                    task.snapshot.ref.getDownloadURL().then(function (downloadURL) {
                        var blog_ref = firebase.database().ref().child("blogs").child(blog_key);

                        blog_ref.child("name").set(file_img.name);
                        blog_ref.child("img_url").set(downloadURL).then(function () {

                            window.alert("Image Updated successfully.");

                            document.getElementById('progress_div').style.visibility = "hidden";
                        });
                        ;
                    });

                });

            }


        }


        function discard() {
            window.location.href = "view-personal-blogs.html";
        }
    </script>
