    <script>
        //profile image if user is logged in
        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                var userId = firebase.auth().currentUser.uid;
                var ref = firebase.database().ref('users').child(userId);

                ref.on('value', function (user) {
                    if (user.exists()) {
                        if (user.val().image != null) {
                            document.getElementById("prof_image1").src = user.val().image;
                            document.getElementById("prof_image2").src = user.val().image;
                        }
                        if (user.val().username != null) {
                            document.getElementById("u_name").innerHTML = user.val().username;
                            document.getElementById("u_mail").innerHTML = user.val().email;
                        }
                    }
                    else {

                        //window.alert('something went wrong');
                    }
                });
            } else {
                // No user is signed in.
                //window.alert("Something Went Wrong!");
            }
        });
    </script>

    <script>

    <script>
        //sessionStorage.setItem("User_Id", singleblog.val().userId);
        //window.location.href = "Profile.aspx";
        var User_Id = sessionStorage.getItem('User_Id');

        var user_ref = firebase.database().ref().child("users").child(User_Id);
        user_ref.on("value", function (user) {
            //setting text to input text
            //window.alert(user.val().username);

            if (user.val().firstname != null) {

                document.getElementById("name").textContent = user.val().firstname + " " + user.val().lastname;
            }

            if (user.val().lastname != null) {
                //document.getElementById("lastname").setAttribute('value', user.val().lastname);
                //document.getElementById("lastname").style.color = "black";
            }

            if (user.val().username != null) {
                document.getElementById("username").textContent = user.val().username;
                document.getElementById("email").textContent = user.val().email;
                document.getElementById("posts").textContent = "Posts " + user.val().n_blog;

            }

            if (user.val().location != null) {
                document.getElementById("location").textContent = user.val().location;
            }

            if (user.val().bio != null) {
                document.getElementById("bio").textContent = user.val().bio;
            }
            if (user.val().image != null) {
                document.getElementById("spinner1").style.visibility = "hidden";
                document.getElementById("profile_section").style.display = "block";
                document.getElementById("prof_img").src = user.val().image;
            }
        });
    </script>
